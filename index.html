<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1df462a23f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&family=Cinzel:wght@600&family=Coming+Soon&family=Lora:wght@700&display=swap" rel="stylesheet"> 
  <title>MovieApp</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Movies A<span class="name">(ubrey)</span> to Z<span class="name">(ach)</span></h1>
      <section class="instructions">
        <h2>Instructions:</h2>
        <p>Welcome to Movies A to Z! The game is simple. We will pick a movie and your job is to search for a movie that you think is better than ours. When you're ready, just click on the button. Have fun! </p>
      </section>
      <button class ="hide-instructions" id="hide-instructions">Hide â†‘</button>
    </header> 
    <main id="main">
      <div class="user-window">

        <aside class="hide">
          <!-- <button class="hide" id="confirm-button">Confirm</button> -->
        </aside>

        <button class="start-button" id="start-button">Click to get started</button>

        <form action="" class="hide" id="user-input">
          <label for="user-choice" class="sr-only">Name a better movie: </label>
          <input type="text" placeholder="Name a BETTER movie!" id="user-choice" required>
          <button type="submit">GO</button>
        </form>

        <p class="message"></p>

      </div>
      
      <div class="game-window">
        <section class="movie user-movie">
          <!-- user movie content goes here -->
        </section>
        <div class="arrow-container">
          <!-- greater than arrow goes here -->
        </div>
        <section class="movie default-movie">
        <!-- defualt movie content goes here -->
        </section>
      </div>
    </main>
    <footer>
      <p>Made at Juno College 2021</p>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>
